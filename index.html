<h1>Invoice Request Form </h1>

 <input  placeholder="Enter Company Name">

<label class="labelfill">E-mail</label>  
<input  placeholder="ex= rahul123@gmail.com">    
  
<br><br>
<label class="labelfill">Phone Number </label>
    <input  id="txtmobile" placeholder="Enter Mobile No."> 
  
<br><br>

    <input  id="txtproductname" placeholder="Enter Product Name">
 
<br><br>

 <label class="labelfill">Quantity </label>
     <input id="txtquantity" placeholder="Enter Quantity">
    <br>
  
    <br>

        <input id="txttotal"  placeholder="Enter Amount">
